<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="QR_CodeGenerator.css">
</head>
<body>
    <div class="container">
        <p class para>Enter your Text or URL</p>
        <input type="text" placeholder="text or URL" class="inp" id="qrtext">
        <div class="child"></div>
        <div id="imgBox">
            <img src="" id="qrimg">
        </div>
        <button onclick="Generateqr()">Generate Qr Code</button>
    </div>
</body>
<script>
    var imgBox = document.getElementById('imgBox');
    var qrimg = document.getElementById('qrimg');
    var qrtext = document.getElementById('qrtext');
    function Generateqr(){
        if(qrtext.value.length>0){
        qrimg.src=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example"+qrtext.value;
        imgBox.classList.add("show-img");
    }else{
        qrtext.classList.add('error');
        setInterval(()=>{
            qrtext.classList.remove('error');
        },1000);
    }
        
    }
</script>
</html>
